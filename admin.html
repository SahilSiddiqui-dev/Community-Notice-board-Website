<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Community Board</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
  // Block access if not logged in
  if (localStorage.getItem("isAdmin") !== "true") {
    window.location.href = "login.html";
  }
</script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      background-attachment: fixed;
    }

    .container {
      width: 90%;
      max-width: 700px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #220933;
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .form-section h2 {
      margin-bottom: 1rem;
      color: #220933;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
    }

    form button {
      padding: 0.75rem 1.5rem;
      background-color: #a45bd8;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #a45bd8;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="home-btn">üè† Home</a>
    <h1>Admin Dashboard</h1>

    <div class="form-section">
      <h2>Add Notice</h2>
      <form id="noticeForm">
        <input type="text" id="noticeTitle" placeholder="Notice Title" required />
        <textarea id="noticeContent" placeholder="Notice Content" rows="4" required></textarea>
        <button type="submit">Add Notice</button>
      </form>
    </div>

    <div class="form-section">
      <h2>Add Announcement</h2>
      <form id="announcementForm">
        <input type="text" id="announcementTitle" placeholder="Announcement Title" required />
        <textarea id="announcementContent" placeholder="Announcement Content" rows="4" required></textarea>
        <button type="submit">Add Announcement</button>
      </form>
    </div>

    <div class="form-section">
      <h2>Add Upcoming Event</h2>
      <form id="eventForm">
        <input type="text" id="eventTitle" placeholder="Event Title" required />
        <textarea id="eventDescription" placeholder="Event Description" rows="4" required></textarea>
        <input type="date" id="eventDate" required />
        <button type="submit">Add Event</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("noticeForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Notice added!");
    });

    document.getElementById("announcementForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Announcement added!");
    });

    document.getElementById("eventForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Event added!");
    });
  </script>
</body>
</html>
